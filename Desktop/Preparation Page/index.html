<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="Grably-heading">
        <h1>Grably</h1>
    </div>
    <div class="links-bar">
        <nav class="links-menu">
            <ol>
                <li class="links-txt">Plants</li>
                <li class="links-txt">Delivery</li>
                <li class="links-text">Contact</li>
            </ol>
        </nav>
    </div>
    <div class="Sign-in-btn">
        <button class="Sign-button">Sign in</button>
    </div>
    <div class="cart-txt">Cart</div>
    <div class="Plant-txt-container">
        <div class="Plant-txt">Plants</div>
    </div>

        <p class="p2">and we will deliver it straight to your door</p>
    </div>
    <div class="Explore-container">
        <button class="Explore-button"> Explore option</button>
    </div>
    <div class="First-image-container">
        <img class="First-img" src="./compressed-images/24c355405da905126f55221bf66bb92a.png" alt="image of a Plant">
    </div>
    <div class="Second-image-container">
        <img class="Second-img" src="./compressed-images/3e7442a420011ce9bcf88330a1de89fd.png" alt="Image of a plant ">
    </div>

    <div class="third-image-container">
        <img class="third-img" src="./compressed-images/8e5be4a92e43a994c1f9deee29b5ba6e.png "alt="Image of a plant ">
    </div>
     <div class="fourth-image-container">
        <img class="fourth-img" src="./compressed-images/ff5a2166b6eadbed03065d985c59b29d.png"alt="Image of a plant ">
    </div>
